<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCursTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCursLabel_idCurso}" for="idCurso" />
                    <h:inputText id="idCurso" value="#{cursController.selected.idCurso}" title="#{bundle.EditCursTitle_idCurso}" required="true" requiredMessage="#{bundle.EditCursRequiredMessage_idCurso}"/>
                    <h:outputLabel value="#{bundle.EditCursLabel_nombrecurso}" for="nombrecurso" />
                    <h:inputText id="nombrecurso" value="#{cursController.selected.nombrecurso}" title="#{bundle.EditCursTitle_nombrecurso}" required="true" requiredMessage="#{bundle.EditCursRequiredMessage_nombrecurso}"/>
                </h:panelGrid>
                <h:commandLink action="#{cursController.update}" value="#{bundle.EditCursSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCursViewLink}"/>
                <br />
                <h:commandLink action="#{cursController.prepareList}" value="#{bundle.EditCursShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCursIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
