<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

                    <h:outputLabel value="#{bundle.EditNotaLabel_idPeriodo}" for="idPeriodo" />
                    <h:inputText id="idPeriodo" value="#{notaController.selected.idPeriodo}" title="#{bundle.EditNotaTitle_idPeriodo}" required="true" requiredMessage="#{bundle.EditNotaRequiredMessage_idPeriodo}"/>
                    <h:outputLabel value="#{bundle.EditNotaLabel_notasPeriod}" for="notasPeriod" />
                    <h:selectOneMenu id="notasPeriod" value="#{notaController.selected.notasPeriod}" title="#{bundle.EditNotaTitle_notasPeriod}" >

                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditNotaLabel_idCurso}" for="idCurso" />

                        <f:selectItems value="#{cursController.itemsAvailableSelectOne}"/>

                <h:link outcome="View" value="#{bundle.EditNotaViewLink}"/>

                <h:commandLink action="#{notaController.prepareList}" value="#{bundle.EditNotaShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.EditNotaIndexLink}" />
