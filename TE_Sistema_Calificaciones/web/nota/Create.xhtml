<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateNotaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateNotaLabel_idNotas}" for="idNotas" />
                    <h:inputText id="idNotas" value="#{notaController.selected.idNotas}" title="#{bundle.CreateNotaTitle_idNotas}" required="true" requiredMessage="#{bundle.CreateNotaRequiredMessage_idNotas}"/>
                    <h:outputLabel value="#{bundle.CreateNotaLabel_nota1}" for="nota1" />
                    <h:inputText id="nota1" value="#{notaController.selected.nota1}" title="#{bundle.CreateNotaTitle_nota1}" required="true" requiredMessage="#{bundle.CreateNotaRequiredMessage_nota1}"/>
                    <h:outputLabel value="#{bundle.CreateNotaLabel_nota2}" for="nota2" />
                    <h:inputText id="nota2" value="#{notaController.selected.nota2}" title="#{bundle.CreateNotaTitle_nota2}" required="true" requiredMessage="#{bundle.CreateNotaRequiredMessage_nota2}"/>
                    <h:outputLabel value="#{bundle.CreateNotaLabel_nota3}" for="nota3" />
                    <h:inputText id="nota3" value="#{notaController.selected.nota3}" title="#{bundle.CreateNotaTitle_nota3}" required="true" requiredMessage="#{bundle.CreateNotaRequiredMessage_nota3}"/>
                    <h:outputLabel value="#{bundle.CreateNotaLabel_nota4}" for="nota4" />
                    <h:inputText id="nota4" value="#{notaController.selected.nota4}" title="#{bundle.CreateNotaTitle_nota4}" required="true" requiredMessage="#{bundle.CreateNotaRequiredMessage_nota4}"/>
                    <h:outputLabel value="#{bundle.CreateNotaLabel_promedio}" for="promedio" />
                    <h:inputText id="promedio" value="#{notaController.selected.promedio}" title="#{bundle.CreateNotaTitle_promedio}" required="true" requiredMessage="#{bundle.CreateNotaRequiredMessage_promedio}"/>
                    <h:outputLabel value="#{bundle.CreateNotaLabel_idPeriodo}" for="idPeriodo" />
                    <h:inputText id="idPeriodo" value="#{notaController.selected.idPeriodo}" title="#{bundle.CreateNotaTitle_idPeriodo}" required="true" requiredMessage="#{bundle.CreateNotaRequiredMessage_idPeriodo}"/>
                    <h:outputLabel value="#{bundle.CreateNotaLabel_notasPeriod}" for="notasPeriod" />
                    <h:selectOneMenu id="notasPeriod" value="#{notaController.selected.notasPeriod}" title="#{bundle.CreateNotaTitle_notasPeriod}" >
                        <f:selectItems value="#{notasPeriodController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateNotaLabel_idEstudiante}" for="idEstudiante" />
                    <h:selectOneMenu id="idEstudiante" value="#{notaController.selected.idEstudiante}" title="#{bundle.CreateNotaTitle_idEstudiante}" required="true" requiredMessage="#{bundle.CreateNotaRequiredMessage_idEstudiante}">
                        <f:selectItems value="#{estudiantController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateNotaLabel_idCurso}" for="idCurso" />
                    <h:selectOneMenu id="idCurso" value="#{notaController.selected.idCurso}" title="#{bundle.CreateNotaTitle_idCurso}" required="true" requiredMessage="#{bundle.CreateNotaRequiredMessage_idCurso}">
                        <f:selectItems value="#{cursController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{notaController.create}" value="#{bundle.CreateNotaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{notaController.prepareList}" value="#{bundle.CreateNotaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateNotaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
