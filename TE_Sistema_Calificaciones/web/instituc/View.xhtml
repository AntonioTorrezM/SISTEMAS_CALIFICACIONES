<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewInstitucTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewInstitucLabel_idInstitución}"/>
                    <h:outputText value="#{institucController.selected.idInstitución}" title="#{bundle.ViewInstitucTitle_idInstitución}"/>
                    <h:outputText value="#{bundle.ViewInstitucLabel_nombre}"/>
                    <h:outputText value="#{institucController.selected.nombre}" title="#{bundle.ViewInstitucTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewInstitucLabel_nivel}"/>
                    <h:outputText value="#{institucController.selected.nivel}" title="#{bundle.ViewInstitucTitle_nivel}"/>
                    <h:outputText value="#{bundle.ViewInstitucLabel_codigoModular}"/>
                    <h:outputText value="#{institucController.selected.codigoModular}" title="#{bundle.ViewInstitucTitle_codigoModular}"/>
                    <h:outputText value="#{bundle.ViewInstitucLabel_logo}"/>
                    <h:outputText value="#{institucController.selected.logo}" title="#{bundle.ViewInstitucTitle_logo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{institucController.destroyAndView}" value="#{bundle.ViewInstitucDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewInstitucEditLink}"/>
                <br />
                <h:commandLink action="#{institucController.prepareCreate}" value="#{bundle.ViewInstitucCreateLink}" />
                <br />
                <h:commandLink action="#{institucController.prepareList}" value="#{bundle.ViewInstitucShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewInstitucIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
