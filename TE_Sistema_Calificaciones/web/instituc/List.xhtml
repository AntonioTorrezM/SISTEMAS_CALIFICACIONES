<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListInstitucTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListInstitucEmpty}" rendered="#{institucController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{institucController.items.rowCount > 0}">
                    <h:outputText value="#{institucController.pagination.pageFirstItem + 1}..#{institucController.pagination.pageLastItem + 1}/#{institucController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{institucController.previous}" value="#{bundle.Previous} #{institucController.pagination.pageSize}" rendered="#{institucController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{institucController.next}" value="#{bundle.Next} #{institucController.pagination.pageSize}" rendered="#{institucController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{institucController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInstitucTitle_idInstitución}"/>
                            </f:facet>
                            <h:outputText value="#{item.idInstitución}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInstitucTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInstitucTitle_nivel}"/>
                            </f:facet>
                            <h:outputText value="#{item.nivel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInstitucTitle_codigoModular}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoModular}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInstitucTitle_logo}"/>
                            </f:facet>
                            <h:outputText value="#{item.logo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{institucController.prepareView}" value="#{bundle.ListInstitucViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{institucController.prepareEdit}" value="#{bundle.ListInstitucEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{institucController.destroy}" value="#{bundle.ListInstitucDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{institucController.prepareCreate}" value="#{bundle.ListInstitucCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListInstitucIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
