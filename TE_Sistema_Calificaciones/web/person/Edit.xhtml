<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPersonTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPersonLabel_idPersonal}" for="idPersonal" />
                    <h:inputText id="idPersonal" value="#{personController.selected.idPersonal}" title="#{bundle.EditPersonTitle_idPersonal}" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_idPersonal}"/>
                    <h:outputLabel value="#{bundle.EditPersonLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{personController.selected.nombre}" title="#{bundle.EditPersonTitle_nombre}" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditPersonLabel_apellidos}" for="apellidos" />
                    <h:inputText id="apellidos" value="#{personController.selected.apellidos}" title="#{bundle.EditPersonTitle_apellidos}" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_apellidos}"/>
                    <h:outputLabel value="#{bundle.EditPersonLabel_usuario}" for="usuario" />
                    <h:inputText id="usuario" value="#{personController.selected.usuario}" title="#{bundle.EditPersonTitle_usuario}" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_usuario}"/>
                    <h:outputLabel value="#{bundle.EditPersonLabel_clave}" for="clave" />
                    <h:inputText id="clave" value="#{personController.selected.clave}" title="#{bundle.EditPersonTitle_clave}" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_clave}"/>
                    <h:outputLabel value="#{bundle.EditPersonLabel_idcurso}" for="idcurso" />
                    <h:selectOneMenu id="idcurso" value="#{personController.selected.idcurso}" title="#{bundle.EditPersonTitle_idcurso}" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_idcurso}">
                        <f:selectItems value="#{cursController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPersonLabel_idTipousuario}" for="idTipousuario" />
                    <h:selectOneMenu id="idTipousuario" value="#{personController.selected.idTipousuario}" title="#{bundle.EditPersonTitle_idTipousuario}" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_idTipousuario}">
                        <f:selectItems value="#{tipoUsuarController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{personController.update}" value="#{bundle.EditPersonSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPersonViewLink}"/>
                <br />
                <h:commandLink action="#{personController.prepareList}" value="#{bundle.EditPersonShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPersonIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
