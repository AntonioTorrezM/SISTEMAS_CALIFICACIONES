                    <h:outputText value="#{bundle.ViewPersonLabel_idcurso}"/>
                    <h:outputText value="#{personController.selected.idcurso}" title="#{bundle.ViewPersonTitle_idcurso}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewPersonIndexLink}"/>
