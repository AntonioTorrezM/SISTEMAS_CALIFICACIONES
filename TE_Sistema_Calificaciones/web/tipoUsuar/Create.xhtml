<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTipoUsuarTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTipoUsuarLabel_idTipoUsuario}" for="idTipoUsuario" />
                    <h:inputText id="idTipoUsuario" value="#{tipoUsuarController.selected.idTipoUsuario}" title="#{bundle.CreateTipoUsuarTitle_idTipoUsuario}" required="true" requiredMessage="#{bundle.CreateTipoUsuarRequiredMessage_idTipoUsuario}"/>
                    <h:outputLabel value="#{bundle.CreateTipoUsuarLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{tipoUsuarController.selected.tipo}" title="#{bundle.CreateTipoUsuarTitle_tipo}" required="true" requiredMessage="#{bundle.CreateTipoUsuarRequiredMessage_tipo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoUsuarController.create}" value="#{bundle.CreateTipoUsuarSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tipoUsuarController.prepareList}" value="#{bundle.CreateTipoUsuarShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTipoUsuarIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
