<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEstudiantTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEstudiantEmpty}" rendered="#{estudiantController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{estudiantController.items.rowCount > 0}">
                    <h:outputText value="#{estudiantController.pagination.pageFirstItem + 1}..#{estudiantController.pagination.pageLastItem + 1}/#{estudiantController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{estudiantController.previous}" value="#{bundle.Previous} #{estudiantController.pagination.pageSize}" rendered="#{estudiantController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{estudiantController.next}" value="#{bundle.Next} #{estudiantController.pagination.pageSize}" rendered="#{estudiantController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{estudiantController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstudiantTitle_idEstudiante}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstudiante}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstudiantTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstudiantTitle_apellidos}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstudiantTitle_dni}"/>
                            </f:facet>
                            <h:outputText value="#{item.dni}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstudiantTitle_codigoest}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoest}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstudiantTitle_idGrado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idGrado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstudiantTitle_grad}"/>
                            </f:facet>
                            <h:outputText value="#{item.grad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstudiantTitle_conclucionDescriptiv}"/>
                            </f:facet>
                            <h:outputText value="#{item.conclucionDescriptiv}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{estudiantController.prepareView}" value="#{bundle.ListEstudiantViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estudiantController.prepareEdit}" value="#{bundle.ListEstudiantEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estudiantController.destroy}" value="#{bundle.ListEstudiantDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{estudiantController.prepareCreate}" value="#{bundle.ListEstudiantCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEstudiantIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
